plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation platform('org.junit:junit-bom:5.9.1')
    implementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '5.14.2'
    implementation group: 'org.mockito', name: 'mockito-core', version: '5.14.2'

}

test {
    useJUnitPlatform()
}